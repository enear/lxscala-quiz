<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Scala Quiz</title>
  <style>
  .badge img {
    position: absolute;
    top: -10px;
    left: -10px;
    border: 0;
  }

  @media (max-width: 900px) {
    .badge img {
      display: none;
    }
  }
  </style>
</head>

<body>
  <a class="badge" href="">
  <img src="http://www.enear.co/wp-content/uploads/2016/04/logo-enear-white.png">
</a>
  <div id="app"></div>
</body>
